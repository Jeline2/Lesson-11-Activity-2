<html>

<head>

    <title>
        Float
    </title>
    <style>
        #x {
            float: left;
        }

        #y {
            float: right;
        }

        p {
            text-align: center;
        }
    </style>
</head>

<body>
    <h2> Floating property</h2>
    <img id="x" src="photo.jpg" width="200px">
    <img id="y" src="photo 2.jpg" width="200px">
    <p>This is my 11th class and second activity</p>

</body>

</html>
